<body>
  <h1>Web Worker : The highest prime number</h1>
  <article>The highest prime number discovered so far is:

  </article>

    var worker = new Worker('Example-2-1-highPrime.js');

      document.getElementById('result').textContent = event.data;
    };
  </script>
