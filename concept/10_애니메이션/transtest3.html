<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트의 순서가 이동하면서 변하는 애니메이션 예</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    /* 이동 트랜지션에 걸리는 초 */
    .v-move {
      transition: 5s;
    }
  </style>
</head>
<body>
  <div id="app">
    <transition-group>
      <li v-for="item in dataArray" v-bind:key="item">{{ item }}</li>
    </transition-group>
    <button v-on:click="sortData">소트</button>
    <button v-on:click="shuffleData">셔플</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        dataArray: ['one', 'two', 'three', 'four', 'five']
      },
      methods: {
        sortData: function() {
          this.dataArray.sort(function(a, b) {
            if (a < b) return -1;
            if (a > b) return 1;
            return 0;
          });
        },
        shuffleData: function() {
          var buffer = [];
          var len = this.dataArray.length;
          for (var i = len; len > 0; len--) {
            var r = Math.floor(Math.random() * len);
            buffer.push(this.dataArray[r]);
            this.dataArray.splice(r, 1);
          }
          this.dataArray = buffer;
        }
      }
    })
  </script>
</body>
</html>
