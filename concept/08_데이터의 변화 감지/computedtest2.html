<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>단가와 개수를 입력하면 세금포함 금액을 계산하는 예제</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <input v-model.number="price" type="number">원
    <input v-model.number="count" type="number">개
    <p>   합계 {{ sum }} 원</p>
    <p>세금 포함 {{ taxIncluded }} 원</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        price: 100,
        count: 1
      },
      computed: {
        // price나 count가 변하면 합계 금액을 계산한다
        sum: function() {
          return this.price * this.count;
        },
        // 합계 금액이 변하면 세금포함 금액을 계산한다.
        taxIncluded: function() {
          return this.sum * 1.08;
        }
      }
    })
  </script>
</body>
</html>
