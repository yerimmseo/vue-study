<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동의에 체크하면 송신 버튼이 활성화되는 예</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <label><input type="checkbox" v-model="myAgree">
    동의합니다.</label>
    <button v-bind:disabled="myAgree==false">송신</button> <!-- true인 경우 활성, false인 경우 비활성 -->
    <!-- myAgree가 false인 경우 true, true인 경우 false이므로 myAgree==false는 !myAgree와 동일 -->
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        myAgree: false
      }
    })
  </script>
</body>
</html>
