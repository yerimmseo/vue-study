<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript로 만든 데이터를 표시하는 예제</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{ myTea }}</p>
    <p>{{ myTea[1].name }} {{ myTea[1].price }}원</p>
  </div>

  <script>
    var teaList = [
      {name: '다즐링', price: 600},
      {name: '얼그레이', price: 500},
      {name: '실론', price: 500}
    ];

    new Vue({
      el: '#app',
      data: {
        myTea: teaList
      }
    })
  </script>
</body>
</html>
