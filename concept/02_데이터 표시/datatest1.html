<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여러 가지 데이터 형을 표시하는 예제</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{myNumber}}</p>
    <p>{{myText}}</p>
    <p>{{myBool}}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        myNumber: 12345,
        myText: 'Hello!!!',
        myBool: true
      }
    })
  </script>
</body>
</html>
