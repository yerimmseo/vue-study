<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열값을 표시하는 예제</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{ myArray }}</p>
    <p>{{ myArray[0] }}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        myArray: ['다즐링', '얼그레이', '실론']
      }
    })
  </script>
</body>
</html>
