<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-text로 표시하는 예제</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p v-text="myText"></p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        myText: 'Hello!!!'
      }
    })
  </script>
</body>
</html>
